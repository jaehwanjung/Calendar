<!-- Format a date so it displays in the format "Friday 1/16" -->
<h2 class="date"> {{ day.date | date:'MMMM M/HH' }} </h2>

<div ng-repeat="event in day.events">
    <div class="event">
        <a href="#/{{$index}}">
            <h3 class="name"> {{ event.name }} </h3>
            <p><span class="from"> {{ event.from | date:'shortTime' }} </span> - <span class="to"> {{ event.to | date:'shortTime' }} </span></p>
        </a>
    </div>
</div>
